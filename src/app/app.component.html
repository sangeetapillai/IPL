<div [class.overlay] = "isloginloading"><span [class]="isloginloading  ? 'loader' : 'hide'"><img src="../assets/images/some.gif" /></span></div>
<nav class="navbar bg-dark navbar-dark navbar-inverse">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">BetNNow</a>
  <!-- Links -->
 <div *ngIf="loggedIn;then  showUserStats else showLogin"></div>
 <ng-template  #showUserStats>
  <ul class="nav navbar navbar-right  ">
    <li class="nav-item ">
      <label class="stats">
        <i class="fa fa-trophy golden"></i>30
      </label>
    </li>
    <li class="nav-item">
      <label class="stats">
        <i class="fa fa-thumbs-up text-success"></i>3
      </label>
    </li>
    <li class="nav-item">
      <label class="stats">
        <i class="fa fa-thumbs-down text-danger"></i>1
      </label>
    </li>
    <li class="nav-item">
      <label class="stats">
        <a class="stats" [routerLink]="['']" (click)="logout()">logout</a>
      </label>      
    </li>
  </ul>
</ng-template>
<ng-template  #showLogin>
   <ul class="nav navbar navbar-right">
   <li class="nav-item">
      <label class="stats">
        <input [(ngModel)]="username" class="form-control" type="text" name="username">
        <a  class="paintmeyellow" href="#" data-toggle="modal" data-target="#register">Forgot Password</a>        
      </label>      
    </li>
     <li class="nav-item">
      <label class="stats">
        <input [(ngModel)]="password" class="form-control" type="password" name="password">
         <a  class="paintmeyellow" href="#" data-toggle="modal" data-target="#register">Register</a>
      </label>      
    </li>    
    <li class="nav-item">
      <label class="stats">
        <button (click)="login()" class="form-control btn btn-sm btn-success">Login</button>
        <div *ngIf="invalidLogin;then  showinvalidmsg else showbetnowlink"></div> 
        <ng-template #showinvalidmsg>
         <span style="color:red">Invalid username/password.Please try again</span>
         </ng-template>
        <ng-template #showbetnowlink>
          <a  class="paintmeyellow" href="#">Betnnow</a>
        </ng-template >
        
        
      </label>      
    </li>
  </ul>
</ng-template>
</nav>

<div style="text-align:center">
 <div *ngIf="loggedIn;then  showdashboard else showhome"></div> 
  <ng-template #showdashboard>
    <app-dashboard></app-dashboard>
  </ng-template>
  <ng-template #showhome>
    <app-home></app-home>
  </ng-template>
  
</div>

<!-- RESGISTER -->
<div class="modal" id="register">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Welcome</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <label>Please enter your nielsen email Id to register</label>
        <input [(ngModel)]="username" class="form-control" type="text" name="username">
         <input [(ngModel)]="password" class="form-control" type="password" name="password">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info " data-dismiss="modal" (click)="signup()">Register</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
